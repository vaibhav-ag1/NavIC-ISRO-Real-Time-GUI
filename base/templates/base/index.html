{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavIC-ISRO</title>
    <style>
      .divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #c7e6e6;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}

    </style>
    
    <link rel="icon"  href="{% static 'images/isrofavicon.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  
    <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">              
              <img src="{% static 'images/undraw_world_re_768g.svg' %}"
                class="img-fluid" alt="Sample image">
                

            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <form method="POST">
                {% csrf_token %}
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                  <p class="lead fw-normal mb-0 me-3">Find what you're looking for</p>
                </div>
                <div style="text-align:center;">
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
      
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
      
                  <button type="button" class="btn btn-primary btn-floating mx-1">
                    <i class="fab fa-linkedin-in"></i>
                  </button>
                  </div>
                <br>
      
                
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Location Coordinates</label>
                  <input id="form3Example3" type = "number" step="0.0001" name="x" class="form-control form-control-lg" placeholder="Latitude" min="-90" max="90"/><br>
                  <input id="form3Example3" type = "number" step="0.0001" name="y" class="form-control form-control-lg" placeholder="Longitude" min="-180" max="180" />
                  
                </div>

                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0">Or</p>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  
                  <label class="form-label" for="form3Example4">Enter Address</label>
                  <input id="form3Example4" class="form-control form-control-lg" type="text" name="address" placeholder="Address" />
                </div>
      
                
                  
                <div class="text-center text-lg-start mt-4 pt-2">
                  <input type="submit" value="Submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">
                  <p class="small fw-bold mt-2 pt-1 mb-0">Your location won't be saved!</p>
                </div>
      
              </form>
            </div>
          </div>
        </div>
        <footer>
        <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
          <!-- Copyright -->
          <div class="text-white mb-3 mb-md-0" >
            Copyright Â© 2023. All rights reserved.
          </div>
          <!-- Copyright -->
        </div>
        </footer>
      </section>
</body>
</html>
